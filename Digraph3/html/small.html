<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>
    Graph Template
  </title>
  <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
  <script src="http://www.trendskitchens.co.nz/jquery/contextmenu/jquery.contextmenu.r2.js"></script>
  <script src="http://leopold-loewenheim.uni.lu/WWWgary/js/d3.v3.js"></script>
  <script src="graph.js"></script>
  
  <style>
  path.link {
    fill: none;
    cursor: pointer;
    stroke: #000;
    stroke-width: 2px;
    }
  .node circle {
    cursor: pointer;
    stroke: #333;
    stroke-width: 2px;
    
    } 
  text {
    fill: #000;
    font: 12px sans-serif;
    pointer-events: none;
    text-anchor: middle;
  }
  circle:hover{
    fill: lightpink;
  }
  </style>
</head>

<body>
  <div class="contextMenu" id="cntxtMenu">
        <ul>
            <li id="inspect"> Inspect</li>
            <li id="mark"> Mark</li>
        </ul>
  </div>

  <script>
   $(document).ready(function () {
  loadGraph();
});
   
  </script>
</body>
</html>
